<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bermain Warna Layar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Mari Belajar Warna</h1>
        <button type="button" id="b1">Warna Background</button>
        <br><br><br>
        <ul class="range-warna">
            <li>
                <div class="kotak tMerah"></div>
                <input type="range" name="kMerah" min="0" max="255">
            </li>
            <li>
                <div class="kotak tHijau"></div>
                <input type="range" name="kHijau" min="0" max="255">
            </li>
            <li>
                <div class="kotak tBiru"></div>
                <input type="range" name="kBiru" min="0" max="255">
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
